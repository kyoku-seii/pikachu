<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<style>*{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    *::before, *::after{box-sizing: border-box;}
    body{
        position: relative;
        background-color: #ffe600;
        height: 100vh;
    }

    #buttons{
        position: fixed;
        z-index: 10;
        display: flex;
        flex-direction: column;
        right: 0;
        top: 0;
        margin-top: 10px;
        margin-right: 10px;
    }
    #buttons > button{
        margin-bottom: 10px;
        padding: 4px 8px;
      }
    #demo{
        display: none;
    }
    #demo2{
        position: fixed;
        height: 50vh;
        top: 0;
        left: 0;
        width: 100%;
        border:1px solid red;
        overflow: scroll;
    }
    #demo2::-webkit-scrollbar{
        display: none;
    }
    #html{
        position: fixed;
        bottom:0;
        left:0;
        width: 100%;
        height: 50vh;
    }</style>
<style id="demo"></style>
<div id="demo2"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<div id="html">
        <div class="skin">
            <div class="eye left"></div>
            <div class="eye right"></div>

            <div class="tri">
                <div class="circle"></div>
            </div>

            <div class="face left">
<!--                <img src="./images/flash.gif">-->
            </div>
            <div class="face right">
<!--                <img src="./images/flash.gif">-->
            </div>
            <div class="mouth">
                <div class="up">
                    <div class="lip left"></div>
                    <div class="lip right"></div>
                </div>
                <div class="down">
                    <div class="yuan1">
                        <div class="yuan2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="test.cf957493.js"></script>
</body>
</html>
